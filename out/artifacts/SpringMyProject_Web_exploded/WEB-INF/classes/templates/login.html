<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>


<div class="registerDiv" id="registerDiv">
    <form id="register_form" class="signup-content" method="post" th:action="@{/login}" th:object="${loginDTO}">

        <h1 class="signup-title"> Login </h1>

        <div class="form-item">
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder=" Login ">
        </div>

        <div class="form-item">
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder=" Parol ">
        </div>
        <div class="form-item">
            <button type="submit" class="btn btn-block btn-primary"> Login</button>
            <small> Hali ro'yhatdan o'tmadingizmi </small>
            <br>
            <a th:href="@{/register}"> Ro'yhatdan o'tish </a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
